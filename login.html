<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!--headers logo and menu-->
    <header class="header">
        <div class="logo">
            <a href="#">Find<span>Doc</span></a>
        </div>
        <div class="menu">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="auth-btns">
                <a class="auth-btn" href="login.html">Login</a>
                <a class="auth-btn transparent" href="register.html">Register</a>
            </div>
            <div class="search">
                <input class="srch" type="text" name="search" placeholder="type to text">
                <a href="#"><button class="btn">search</button></a>
            </div>
        </div>
    </header>
    <!--################""     login section     ################-->
    <section class="login">
        <div class="form">
            <div class="input-group">
                <div class="input-field input-error ">
                    <i class="fas fa-user-circle"></i>
                    <input placeholder="full name" id="username" name="username" type="text">
                </div>
                <div class="input-error">
                    Enter a valid username
                </div>
            </div>
            <div class="input-group">
                <div class="input-field input-error ">
                    <i class="fas fa-user-circle"></i>
                    <input placeholder="Password" id="Password" name="Password" type="password">
                </div>
                <div class="input-error">
                    Enter a valid password
                </div>
            </div>
            <div class="input-group">
                <div class="auth-btns">
                    <button class="auth-btn" type="button">CONNEXION</button>
                </div>
            </div>

            <div class="forget">
                <a href="#">Forgot password ?</a>
                <a href="#">Don't have an account ?</a>
            </div>
            <div class="social-auth">
                <div class="divider">
                    Or login with
                </div>
                <div class="auth-links">
                    <a class="Facebook" href="#"> <i class="fab fa-facebook "></i>&nbsp;&nbsp; Facebook</a>
                    <a class="Google" href="#"> <i class="fab fa-google "></i> &nbsp;&nbsp;Google</a>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="footer">

    </footer>
</body>

</html>
